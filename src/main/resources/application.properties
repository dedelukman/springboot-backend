# ====== SERVER CONFIG ======
server.port=8080

# ===============================
# H2 DATABASE (Development Profile - DEFAULT)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===============================
# POSTGRESQL DATABASE (Production)
# ===============================
# spring.datasource.url=jdbc:postgresql://localhost:5432/yourdb
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.hikari.maximum-pool-size=10
# spring.datasource.hikari.minimum-idle=5
# spring.datasource.hikari.connection-timeout=30000

# ====== JPA / HIBERNATE ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# Optimasi performance
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Dialect (akan auto-detect, tapi bisa set manual)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ====== LOGGING ======
# Level log untuk debugging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.transaction=TRACE

# ====== FILE UPLOAD ======
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ====== JWT ======
jwt.access.secret=your_access_secret_key_256bit_change_this_in_production
jwt.access.expiration=900000

jwt.refresh.secret=your_refresh_secret_key_256bit_change_this_too
jwt.refresh.expiration=604800000

jwt.cookie.access-name=ACCESS_TOKEN
jwt.cookie.refresh-name=REFRESH_TOKEN
jwt.cookie.secure=false
jwt.cookie.http-only=true
jwt.cookie.same-site=Lax

